<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/concleUser.css">

</head>
<body>
<aside class="aside">
    <div class="top">
        <a href="javascript:;">ITVAST</a>
    </div>
    <div class="user">
        <img src="images/default.png" alt="">
        <a href="javascript:;">超级管理员</a>
    </div>
    <ul class="list">
        <li class="active"><a href="./concleUsers.html"><i
                class="glyphicon glyphicon-user"></i> 用户管理</a></li>
        <li class="slign">
            <a href="javascript:;"><i class="glyphicon glyphicon-th-list"></i>
                分类管理</a>
            <div class="slign_up">
                <a href="javascript">一级目录</a>
                <a href="javascript">二级目录</a>
            </div>
        </li>
        <li><a href="javascript:;"><i class="glyphicon glyphicon-tags"></i> 商品管理</a>
        </li>
    </ul>
</aside>
<div class="index_right">
    <nav>
        <a href="javascript:;" class="glyphicon glyphicon-align-justify"></a>
        <a href="#myModal" class="glyphicon glyphicon-log-in"
           data-toggle="modal"></a>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <div class="tan_neirong">
                            <i class="glyphicon glyphicon-info-sign"></i>
                            您确定要退出后台管理系统吗？
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">取消
                        </button>
                        <button type="button" id="tuichu"
                                class="btn btn-primary">确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div style="padding:30px 20px">
        <table class="table table-bordered">
            <thead>
            <tr class="row">
                <th class="col-md-2 text-center">序号</th>
                <th class="col-md-3 text-center">用户名</th>
                <th class="col-md-3 text-center">手机号</th>
                <th class="col-md-2 text-center">状态</th>
                <th class="col-md-2 text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row">
                <th class="col-md-2 text-center">1</th>
                <td class="col-md-3 text-center">itcast</td>
                <td class="col-md-3 text-center">15102324243</td>
                <td class="col-md-2 text-center">正常</td>
                <td class="col-md-2 text-center text-center"><a
                        href="javascript" class="btn btn-danger">禁用</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script type="text/templete" id="yhmb">
    <%for(var i = 0 ; i < rows.length ; i++){%>
      <tr class="row">
                <th class="col-md-2 text-center"><%=i+1-(page-1)*size%></th>
                <td class="col-md-3 text-center"><%=rows[i].username%></td>
                <td class="col-md-3 text-center"><%=rows[i].mobile%></td>
                <td class="col-md-2 text-center"><%=rows[i].isDelete==1?'正常':'禁用'%></td>
                <td class="col-md-2 text-center text-center"><a href="javascript" class="btn btn-danger"><%=rows[i].isDelete==1?'禁用':'正常'%></a></td>
   </tr>
    <%}%>


</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-native.js"></script>
<script src="js/admin.js"></script>

<script src="js/concleUser.js"></script>

</body>
</html>
